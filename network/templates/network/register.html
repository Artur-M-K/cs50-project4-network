{% extends "network/layout.html" %}

{% block body %}

<div class="login-wrapper">
    <div class="login-img">
        <img src="../../static/images/login.jpg" alt="">
    </div>
    <div class="login-main">
        <h2>Register</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" maxlength="16"
                    required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        <div class="login-info-text">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>

    </div>

</div>


{% endblock %}
