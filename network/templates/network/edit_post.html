{% extends "network/layout.html" %}

{% block body %}
<div class="create-post-wrapper">
    <h2>Edit Post</h2>
    <form action="{% url 'edit_post' id %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="edit-buttons">
            <a href="{% url 'index' %}">Cancel</a>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

</div>

{% endblock %}
